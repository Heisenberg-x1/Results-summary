<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0c0bb61621.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <h4>Your Result</h4>
        <br />
        <div class="circle">
          <p style="font-size: 35px; font-weight: 650">76</p>
          <p
            style="color: rgb(119, 119, 119); font-size: 10px; font-weight: 600"
          >
            of 100
          </p>
        </div>
        <br />
        <div class="info">
          <p style="color: white; font-weight: 500">Great</p>
          <br />
          <p style="font-size: 13px">
            You have scored higher than 65% of the people who have taken the
            test.
          </p>
        </div>
      </div>
      <div class="div2">
        <h4 style="margin-bottom: 20px">Summary</h4>
        <br />
        <br />
        <div class="div5">
          <span><i class="fa-solid fa-bolt"></i></span>
          <span
            ><p
              style="
                font-size: small;
                margin-left: 10px;
                color: #f0605d;
                font-weight: 600;
              "
            >
              Reaction
            </p></span
          >
          <span class="mark" style="font-size: small; margin-left: 20px"
            ><p><b style="font-weight: 700">80</b>/100</p></span
          >
        </div>
        <div class="div6">
          <span><i class="fa-regular fa-clock"></i></span>
          <span
            ><p
              style="
                font-size: small;
                margin-right: 1%;
                color: #e9ca66;
                font-weight: 600;
              "
            >
              Reaction
            </p></span
          >
          <span class="mark" style="font-size: small; margin-left: 20px"
            ><p><b style="font-weight: 700">92</b>/100</p></span
          >
        </div>
        <div class="div7">
          <span><i class="fa-regular fa-comment-dots"></i></span>
          <span
            ><p
              style="
                font-size: small;
                margin-left: 10px;
                color: #14c79a;
                font-weight: 600;
              "
            >
              Reaction
            </p></span
          >
          <span class="mark" style="font-size: small; margin-left: 20px"
            ><p><b style="font-weight: 700">61</b>/100</p></span
          >
        </div>
        <div class="div8">
          <span><i class="fa-solid fa-bolt"></i></span>
          <span
            ><p
              style="
                font-size: small;
                margin-left: 10px;
                color: #f0605d;
                font-weight: 600;
              "
            >
              Reaction
            </p></span
          >
          <span class="mark" style="font-size: small; margin-left: 20px"
            ><p><b style="font-weight: 700"></b>/100</p></span
          >
        </div>
        <div class="div9">
          <span><i class="fa-solid fa-bolt"></i></span>
          <span
            ><p
              style="
                font-size: small;
                margin-left: 10px;
                color: #f0605d;
                font-weight: 600;
              "
            >
              Reaction
            </p></span
          >
          <span style="font-size: small; margin-left: 20px"
            ><p><b style="font-weight: 700">80</b>/100</p></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
